<!DOCTYPE html>
<html lang="cs-cz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Pojištěnci</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="navbar-brand mx-4 my-1 pe-5">
                PojištěníApp
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Pojištěnci</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">O aplikaci..</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="container py-5">
            <h3>Pojištěnci</h3>
            <table class="table table-bordered border-black mt-5">
                <thead>
                    <tr>
                        <th>Jméno a příjmení</th>
                        <th>Věk</th>
                        <th>Telefon</th>
                    </tr>
                </thead>
                <tbody id="tableContent">

                </tbody>
            </table>
        </div>

        <form class="container">
            <h3>Nový pojištěnec</h3>

            <div class="row my-4">
                <div class="col-3 col-lg-2 my-4">
                    <img src="./img/userImg.png" alt="foto uživatele">
                </div>
                <div class="col-9">
                    <div class="container">
                        <div class="row my-2 gx-5">
                            <div class="col-sm-6">
                                <label class="col-form-label" for="nameInput">Jméno</label>
                                <input type="text" class="form-control" placeholder="Jan" id="nameInput" required="required">
                            </div>
                            <div class="col-sm-6">
                                <label class="col-form-label" for="surnameInput">Příjmení</label>
                                <input type="text" class="form-control" placeholder="Novák" id="surnameInput" required="required">
                            </div>
                        </div>
                        <div class="row my-2 gx-5">
                            <div class="col-sm-6">
                                <label class="col-form-label" for="ageInput">Věk</label>
                                <input type="number" class="form-control" placeholder="31" id="ageInput" required="required">
                            </div>
                            <div class="col-sm-6">
                                <label class="col-form-label" for="phoneNumberInput">Telefon</label>
                                <input type="tel" pattern="[0-9]{3} [0-9]{3} [0-9]{3}" class="form-control" placeholder="731 584 972" id="phoneNumberInput" required="required">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn btn-primary px-5 py-2 mb-5" type="submit" id="saveButton">Uložit</button>
            </div>
        </form>
    </section>

    <script src="./js/UserInterface.js"></script>
    <script src="./js/InsureeRegistry.js"></script>
    <script src="./js/Insuree.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
